<?xml version="1.0" encoding="UTF-8"?>
<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 圆角矩形背景 -->
  <rect width="180" height="180" rx="40" fill="url(#gradient)"/>
  
  <!-- 渐变定义 -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 金币符号 - 放大版 -->
  <circle cx="60" cy="70" r="18" fill="#F59E0B" stroke="#D97706" stroke-width="3"/>
  <text x="60" y="80" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">¥</text>
  
  <!-- 向上趋势线图 - 放大版 -->
  <polyline points="30,130 60,115 90,100 120,85 150,70" 
            fill="none" 
            stroke="url(#chartGradient)" 
            stroke-width="6" 
            stroke-linecap="round"/>
  
  <!-- 数据点 - 放大版 -->
  <circle cx="60" cy="115" r="5" fill="#10B981"/>
  <circle cx="90" cy="100" r="5" fill="#10B981"/>
  <circle cx="120" cy="85" r="5" fill="#10B981"/>
  <circle cx="150" cy="70" r="5" fill="#10B981"/>
  
  <!-- 柱状图表示 - 放大版 -->
  <rect x="110" y="110" width="8" height="20" fill="#3B82F6" rx="3"/>
  <rect x="122" y="100" width="8" height="30" fill="#10B981" rx="3"/>
  <rect x="134" y="115" width="8" height="15" fill="#F59E0B" rx="3"/>
  
  <!-- 装饰性光效 -->
  <circle cx="90" cy="90" r="80" fill="none" stroke="white" stroke-width="2" opacity="0.2"/>
</svg>