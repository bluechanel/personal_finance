<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景圆形 -->
  <circle cx="32" cy="32" r="30" fill="url(#gradient)" stroke="#E5E7EB" stroke-width="2"/>
  
  <!-- 渐变定义 -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 金币符号 -->
  <circle cx="20" cy="24" r="6" fill="#F59E0B" stroke="#D97706" stroke-width="1"/>
  <text x="20" y="28" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">¥</text>
  
  <!-- 向上趋势线图 -->
  <polyline points="12,45 20,40 28,35 36,30 44,25 52,20" 
            fill="none" 
            stroke="url(#chartGradient)" 
            stroke-width="2.5" 
            stroke-linecap="round"/>
  
  <!-- 数据点 -->
  <circle cx="20" cy="40" r="2" fill="#10B981"/>
  <circle cx="28" cy="35" r="2" fill="#10B981"/>
  <circle cx="36" cy="30" r="2" fill="#10B981"/>
  <circle cx="44" cy="25" r="2" fill="#10B981"/>
  
  <!-- 柱状图表示 -->
  <rect x="40" y="38" width="3" height="8" fill="#3B82F6" rx="1"/>
  <rect x="44" y="34" width="3" height="12" fill="#10B981" rx="1"/>
  <rect x="48" y="40" width="3" height="6" fill="#F59E0B" rx="1"/>
  
  <!-- 装饰性光效 -->
  <circle cx="32" cy="32" r="28" fill="none" stroke="white" stroke-width="0.5" opacity="0.3"/>
</svg>